<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="frame">
      <div class="heading">
        <h1>Welcome Back</h1>
        <h5>
          Don't have an account yet?<a href="../pages/register.html">Sign up</a>
        </h5>
      </div>
      <form class="frame-body">
        <input type="email" class="input-field" placeholder="Email address" />
        <input type="password" class="input-field" placeholder="Password" />

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="social-login">
        <p>Or continue with</p>
        <div class="social-icons">
          <div class="social-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="#DB4437"
            >
              <path
                d="M7.8,13.4l-3.6,0.7L1.9,17c0.5,1.5,1.4,2.8,2.4,3.9c1.9,1.5,4.4,2.5,7.1,2.5c1.5,0,2.9-0.3,4.2-0.8l-3.3-2.5L7.8,13.4z"
              />
              <path
                d="M19.7,10c0-0.8-0.1-1.5-0.3-2.2l-0.2-0.9h-9.4v4.6h5.5c-0.2,1.1-0.9,2.1-1.9,2.8l3.3,2.5c1.9-1.5,3-3.7,3-6.8"
              />
              <path
                d="M5.2,14.5c-0.4-1.1-0.6-2.3-0.6-3.5c0-1.2,0.2-2.4,0.6-3.5l0.1-0.7l3.7-0.7l1.5,3.6L5.2,14.5z"
              />
            </svg>
          </div>
          <div class="social-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="#1877F2"
            >
              <path
                d="M24,12.1c0-6.6-5.4-12-12-12S0,5.4,0,12.1c0,6,4.4,11,10.1,11.9v-8.4H7.1v-3.5h3.1V9.4c0-3,1.8-4.7,4.5-4.7 c1.3,0,2.7,0.2,2.7,0.2v3h-1.5c-1.5,0-2,0.9-2,1.8v2.2h3.4l-0.5,3.5h-2.8v8.4C19.6,23.1,24,18.1,24,12.1z"
              />
            </svg>
          </div>
          <div class="social-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="#000000"
            >
              <path
                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
